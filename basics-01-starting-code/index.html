<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
      <!-- if you place {[courseGoal}} here it will show as a text because this part is not connected with vue app -->
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!-- you can reference your return data object property. -->
      <!-- it means that you wanna output the content which is stored in coursegoal -->
      <p>{{ outputGoal() }}</p>
      <!-- this syntax is called interpolation -->
      <!-- if we want to pass a dynamic value as an attribute,we need to use different syntax,and thats a vue binding syntax
        so we used vue called directive.
      <p>Learn More <a href="{{vueLink}}">About Vue</a></p> -->
      <p>Learn More <a v-bind:href="vueLink">About Vue</a></p>
    </section>
  </body>
</html>
